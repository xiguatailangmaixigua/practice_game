<body>
    <script>
        // 字符串 '10000000' => '10,000,000'
        var transString = function (str) {
            let times = str.length / 3 | 0
            let index = 1
            let strArr = str.split('')
            while (index <= times) {
                strArr.splice(strArr.length - 3 * index - (index - 1), 0, ',')
                index ++
            }
            return strArr.join('')
        }
        console.log(transString('10000000'))
    </script>
</body>
